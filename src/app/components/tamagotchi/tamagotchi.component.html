<div class="h-3/4 flex justify-center items-center">
  <div class="tam-container">
    <div class="screen">
        <h1 id="screen-logo"></h1>
        <h2 id="screen-message"></h2>
    </div>
    <div class="infos">
        <form [formGroup]="myForm" (ngSubmit)="startTam(myForm.value.name)" id="tam-form">
            <input type="text" id="name" placeholder="Tamagotchi Name" formControlName="name">
            <button type="submit" id="submit-button">START</button>
        </form>
        <div class="tam-infos" id="tam-infos">
            <div class="left">
                <button class="move-button" id="food">&#x1F352;</button>
            </div>
            <div class="tam-status">
                <div class="tam-name">
                    <h2 id="tam-name">Name :</h2>
                </div>
                <div class="tam-life">
                    <h2 id="tam-life">Life : 100</h2>
                    <div class="tam-life-status"><div class="tam-life-current" id="tam-life-current"></div></div>
                </div>
                <div class="tam-energy">
                    <h2 id="tam-energy">Energy : 100</h2>
                    <div class="tam-energy-status"><div class="tam-energy-current" id="tam-energy-current"></div></div>
                </div>
                <div class="tam-age">
                    <h2 id="tam-age">Age : 0</h2>
                </div>
            </div>
            <div class="right">
                <button class="move-button" id="sleep">&#x1F4A4;</button>
            </div>
        </div>
        <div class="restart" id="restart">
            <a href="games/tamagotchi">TRY AGAIN</a>
        </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</div>
